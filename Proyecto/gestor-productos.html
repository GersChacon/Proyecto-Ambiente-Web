<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo"><img src="img/logo.png" alt="Logo"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="iconos">
                <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="gestor-container">
        <div class="gestor-header">
            <h1 class="gestor-title">Gestor de Productos</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Agregar
                Producto</button>
        </div>

        <div class="row" id="product-list"></div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form" enctype="multipart/form-data">
                        <input type="hidden" id="existing-image-path">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-name" class="form-label">Nombre*</label>
                                    <input type="text" class="form-control" id="product-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="product-desc" class="form-label">Descripci√≥n</label>
                                    <textarea class="form-control" id="product-desc" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="product-price" class="form-label">Precio*</label>
                                    <input type="number" step="0.01" class="form-control" id="product-price" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-stock" class="form-label">Stock*</label>
                                    <input type="number" class="form-control" id="product-stock" required>
                                </div>
                                <div class="mb-3">
                                    <label for="product-image" class="form-label">Imagen</label>
                                    <input type="file" class="form-control" id="product-image" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <label for="product-expiry" class="form-label">Caducidad</label>
                                    <input type="date" class="form-control" id="product-expiry">
                                </div>
                                <div class="mb-3">
                                    <label for="product-supplier" class="form-label">ID Proveedor</label>
                                    <input type="number" class="form-control" id="product-supplier">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Farmacia. Todos los derechos reservados. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productos.js"></script>
</body>

</html>
