<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<header>
    <div class="container">
        <div class="logo"><img src="img/logo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="iconos">
            <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="login.html"><i class="fas fa-user"></i></a>
        </div>
    </div>
</header>

<body class="bg-light">
    <main class="container mt-5">
        <h1 class="text-center mb-4">Contacto</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Envíanos un Mensaje</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <input type="text" class="form-control" id="asunto" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Información de Contacto</h2>
                <p><strong>Teléfono:</strong> 1234-5678</p>
                <p><strong>Email:</strong> info@farmacia.com</p>
                <p><strong>Dirección:</strong> San José,Costa Rica</p>

                <h2 class="mt-4">Ubicación</h2>
                <div id="map" style="height: 300px;"></div>

                <h2 class="mt-4">Síguenos en Redes Sociales</h2>
                <div class="iconos">
                    <a href="https://facebook.com" target="_blank" class="mr-2"><i
                            class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://twitter.com" target="_blank" class="mr-2"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2025 Farmacia. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar el mapa (ejemplo con Google Maps)
        function initMap() {
            const location = { lat: 9.9333, lng: -84.0833 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Farmacia Vive Salud"
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>

</html>
