<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Contáctanos</h1>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <select class="form-control" id="subject" required>
                    <option value="duda">Duda</option>
                    <option value="queja">Queja</option>
                    <option value="contactar">Quiero ser contactado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <div id="contact-info" class="form-group" style="display: none;">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone" placeholder="Ingresa tu teléfono para contactarte">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contacto.js"></script>

    <script>
        // Mostrar el campo de teléfono si se selecciona "Quiero ser contactado"
        document.getElementById('subject').addEventListener('change', function() {
            const contactInfo = document.getElementById('contact-info');
            if (this.value === 'contactar') {
                contactInfo.style.display = 'block';
            } else {
                contactInfo.style.display = 'none';
            }
        });

        // Manejo del formulario
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formulario enviado con éxito.');
            // Aquí puedes agregar la lógica para enviar los datos, por ejemplo, usando AJAX.
        });
    </script>
</body>

</html>
